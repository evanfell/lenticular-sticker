<html>
<head>
    <style>
        body {background:#eee;}
        .container {
            height: 752px;
            background-color: #fff;
            width: 703px;
            margin: 60px auto;
        }
        .box {
            position:absolute;
            height: 752px;
            background-color: #fff;
            width: 703px;
            background-image: url(images/1.png);
            background-size: cover;
            will-change: transform;
            transform-style: preserve-3d;
            transform: perspective(1000px);
        }
        .box2 {
            z-index:3;
            height: 752px;
            background-color: transparent;
            width: 703px;
            background-image: url(images/2.png);
            background-size: cover;
            will-change: transform;
            transform-style: preserve-3d;
            transform: perspective(1000px);
            transform: translateZ(5px);
        }

        .box3 {
            z-index:3;
            height: 752px;
            background-color: transparent;
            width: 703px;
            background-image: url(images/3.png);
            background-size: cover;
            will-change: transform;
            transform-style: preserve-3d;
            transform: perspective(1000px);
            transform: translateZ(5px);
        }

        .box4 {
            z-index:3;
            height: 752px;
            background-color: transparent;
            width: 703px;
            background-image: url(images/4.png);
            background-size: cover;
            will-change: transform;
            transform-style: preserve-3d;
            transform: perspective(1000px);
            transform: translateZ(5px);
        }

        .inner-img {
            display: block;
            height:100%;
            width:100%;
            transform: translateZ(10px);
        }
        .inner-img-2 {
            display: block;
            height:100%;
            width:100%;
            transform: translateZ(10px);
        }
    </style>
</head>
<body>
